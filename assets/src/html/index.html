<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>預算表V2</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h1 class="h2">溫暖的窩預算計算表V2</h1>
            </div>
            <div class="col-12">
                <div class="alert alert-primary" id="demo" role="alert">
                    <input class="form-control" id="money" type="text" placeholder="還有多少錢?" readonly>
                </div>    
            </div>
            <div class="col-12">
                <btn class="btn btn-primary" data-toggle="collapse" href="#collapseE" role="button" aria-expanded="false" aria-controls="collapseE">
                    想花錢了嗎
                </btn>
            </div>
            <div class="col-12 mt-3 collapse" id="collapseE">
                <div class="form-group">
                    <label>你買了什麼呀?</label>
                    <input type="text" class="form-control" id="buyWT" aria-describedby="buyWT" placeholder="又帶了什麼垃圾回家">
                </div>
                <div class="form-group">
                    <label>花了多少錢?</label>
                    <input type="number" class="form-control" id="span" aria-describedby="span$" placeholder="看看你空空如也的錢包">
                </div>
                <div class="form-group">
                    <label>備註</label>
                    <input type="text" class="form-control" id="note" aria-describedby="note" placeholder="你這敗家的還有什麼要說的嗎">
                </div>
                <div class="btn btn-secondary btn-sm" id="definite" data-toggle="collapse" href="#collapseE" role="button" aria-expanded="false" aria-controls="collapseE">
                    確定</div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h2 class="h5"><i class="fas fa-piggy-bank"></i> 顯示過去的購物紀錄</h2>    
            </div>
            <div class="col-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">物品</th>
                            <th scope="col">金額</th>
                            <th scope="col">備註</th>
                            <th scope="col">動作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>麵包</td>
                            <td>25</td>
                            <td>假的</td>
                            <td class="btn btn-danger">delete</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
