<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>預算表V2</title>
	<link rel="stylesheet" href="../assets/css/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
	<div class="page">
		<h3>溫暖的窩預算計算表V2</h3>
		<div class="howmuch">
			<div class="alert alert-primary" role="alert">
  				<!-- <h1>這裡顯示剩多少錢</h1> -->
  				<input class="form-control" type="text" placeholder="還有多少錢?" readonly>
  			</div>
		</div>
		<div class="data">
			<!-- <h1>兩個輸入格，一個買了什麼，一個花了多少錢</h1> -->
			<h4>你買了什麼呀?</h4><hr>
			<input type="buyWT" class="form-control" id="buyWT" aria-describedby="buyWT" placeholder="又帶了什麼垃圾回家">
			<h4>花了多少錢?</h4><hr>
			<input type="span" class="form-control" id="span" aria-describedby="span$" placeholder="看看你空空如也的錢包">
			<h4>備註</h4><hr>
			<input type="note" class="form-control" id="span" aria-describedby="note" placeholder="你這敗家的還有什麼要說的嗎">
		</div>
		<div class="item">
			<h1>顯示過去的購物紀錄</h1>
		</div>
	</div>
</body>
</html>
